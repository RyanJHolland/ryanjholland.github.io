<body>

  <h1>Tic-Tac-Toe</h1>

  difficulty <button onclick="increaseDifficulty()">higher</button> or <button onclick="decreaseDifficulty()">lower</button>

  <h3 id="Record">
  Difficulty: 0
  <br>
  Your victories: 0

  Your losses: 0

  </h3>

  <div id="board">
    <div class="slot" id="1" onclick="move(event)">&nbsp;</div>
    <div class="slot" id="2" onclick="move(event)">&nbsp;</div>
    <div class="slot" id="3" onclick="move(event)">&nbsp;</div>

    <div class="slot" id="9" onclick="move(event)">&nbsp;</div>
  </div>
